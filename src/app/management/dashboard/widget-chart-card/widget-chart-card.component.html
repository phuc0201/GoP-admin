<div id="widget-chart-card">
  <div class="card shadow-1x px-5 py-4 rounded-lg h-full">
      <span class="title text-grey font-normal uppercase">{{title}}</span>
      <div class="flex items-center justify-between mt-4">
          <span class="!m-0 text-2xl font-bold">{{ totalData }}</span>
          <div class="flex items-center" [ngClass]="percent > 0 ? 'text-green':'text-red'">
              <span class="">{{ percent }} %</span>
          </div>
      </div>
  </div>
</div>
