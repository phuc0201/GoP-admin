<div class="p-5 rounded-lg shadow-1x h-full">
  <div class="border border-gray-200 pb-4 border-x-0 border-t-0">
    <span class="capitalize text-2xl font-bold">Top Tài Xế</span>
  </div>
  <div class="p-3 border border-gray-200 border-x-0 border-t-0" *ngFor="let item of topDrivers">
    <div class="flex items-center justify-between" >
      <div class="flex">
        <img [src]="item.avatar" width="50" height="50" class="rounded-[50%] mr-3">
        <div class="flex flex-col justify-center">
          <span class="text-black font-bold text-lg">{{ item.fullname }}</span>
          <span class="text-gray-500 text-sm">{{ item.email }}</span>
        </div>
      </div>
      <a [routerLink]="['/administration', 'users', item.UID]" class="text-primary cursor-pointer">Chi tiết</a>
    </div>
  </div>
</div>
