<app-loader [progress]="progress"></app-loader>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Add new order" (nzOnCancel)="handleCancel()" (nzOnOk)="submitForm()">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="form" class="w-full flex flex-col gap-2">
      <nz-form-item nzFlex>
        <nz-form-control nzErrorTip="Please input customer's phone number and not start with zero" class="w-full">
          <label class="text-gray-500">Số điện thoại khách hàng<span class="text-red">*</span></label>
          <input type="text" nz-input formControlName="userPhoneNumber" placeholder="phone number" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzFlex>
        <nz-form-control nzErrorTip="Please input your source address!" class="w-full relative">
          <label class="text-gray-500">Điểm đón<span class="text-red">*</span></label>
          <nz-select nzShowSearch nzServerSearch nzPlaceHolder="search address" formControlName="source_address"
            [nzShowArrow]="false" [nzFilterOption]="nzFilterOption" (nzOnSearch)="searchSrcAddress($event)">
            <nz-option *ngFor="let src of srcAddress.features" [nzLabel]="src.properties.name"
              [nzValue]="src"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your destination address!" class="w-full relative">
          <label class="text-gray-500">Điểm đến<span class="text-red">*</span></label>
          <nz-select nzShowSearch nzServerSearch nzPlaceHolder="search address" formControlName="destination_address"
            [nzShowArrow]="false" [nzFilterOption]="nzFilterOption" (nzOnSearch)="searchDesAddress($event)">
            <nz-option *ngFor="let des of desAddress.features" [nzLabel]="des.properties.name"
              [nzValue]="des"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label class="text-gray-500">Loại phương tiện<span class="text-red">*</span></label>
          <nz-select nzSize="large" formControlName="vehicle_type">
            <nz-option nzValue="bike" nzLabel="Bike"></nz-option>
            <nz-option nzValue="car" nzLabel="Car"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
