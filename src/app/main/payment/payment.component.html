<div class="w-full h-[100vh] bg-gray-100 flex justify-center items-center pt-10 px-5">
  <div *ngIf="!paymentSuccess && !paymentError" class="lg:w-[500px] w-[400px] h-fit p-5 bg-white rounded shadow-3x">
    <div class="w-full flex justify-center">
      <h1 class="!font-medium">Xác nhận thanh toán</h1>
    </div>
    <div class="p-2">
      <img src="assets/img/payment-confirm.png" alt="" class="w-auto h-auto">
    </div>
    <h1 class="float-right">Tổng tiền: {{ amount.toLocaleString('vi', {style : 'currency', currency : 'VND'}) }}</h1>
    <button class=" w-full px-5 py-2 bg-green text-white hover:shadow-3x rounded font-bold" (click)="getPayment()">Thanh
      toán</button>
  </div>
  <div *ngIf="paymentSuccess"
    class="lg:w-[500px] w-[400px] h-fit p-5 bg-white rounded-[20px] shadow-3x flex flex-col items-center gap-5">
    <i class="fa-regular fa-circle-check text-green text-7xl"></i>
    <h1 class="!font-medium">Thanh toán thành công</h1>
    <h1 class="!font-light">{{ amount.toLocaleString('vi', {style : 'currency', currency : 'VND'}) }}</h1>
  </div>
  <div *ngIf="paymentError"
    class="lg:w-[500px] w-[400px] h-fit p-5 bg-white rounded-[20px] shadow-3x flex flex-col items-center gap-5">
    <i class="fa-regular fa-circle-xmark text-red text-7xl"></i>
    <h1 class="!font-medium !m-0">Thanh toán thất bại</h1>
    <a [href]="'/user/payment?amount=' + amount">
      <div class="px-5 py-2 bg-green rounded text-white font-medium text-xl">
        Thanh toán lại
      </div>
    </a>
  </div>
</div>
